<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Superheroes</h1>
    <img src = "image.jpg" alt="Vanya">
    
    <table style="border-collapse: collapse; border-color: blue;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Details</th>
                <th>Delete</th>
                
            </tr>
        </thead>
        <tbody>
            {%for superhero in all_superheroes %}
            <tr>
                <td>{{superhero.name}}</td>
                <td><a href="{% url 'superheroes:detail' superhero.id %}">Details</a></td>
                <td><a style="background-color: red" href="{% url  'superheroes:delete' superhero.id %}">Delete</a></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <a href="{% url 'superheroes:create' %}">Create</a>
</body>
</html>
